    <script>
        // MathJax ì„¤ì •
        window.MathJax = {

        document.addEventListener('DOMContentLoaded', () => {

            let students = JSON.parse(localStorage.getItem('students')) || [];

            const CONSTANTS = {

            // --- ì´ˆê¸°í™” ---

            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
            pasteArea.addEventListener('paste', handleImagePaste);
            addStudentBtn.addEventListener('click', openStudentModal);

            // --- AI ë¬¸ì œ í’€ì´ ë¡œì§ ---
            function handleImagePaste(event) {
                event.preventDefault();
                const items = (event.clipboardData || window.clipboardData).items;
                const imageFile = Array.from(items).find(item => item.type.includes('image'))?.getAsFile();

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        placeholder.style.display = 'none';
                        pasteArea.innerHTML = `<img src="${e.target.result}" class="max-w-full max-h-full object-contain rounded-lg" alt="Pasted problem">`;                        
                        resizeImage(e.target.result, (resizedBase64) => {

                        });
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    resultArea.innerHTML = `<p class="text-red-500 p-4 bg-red-50 rounded-lg">ë¶™ì—¬ë„£ì€ ë°ì´í„°ê°€ ì´ë¯¸ì§€ê°€ ì•„ë‹™ë‹ˆë‹¤. ì´ë¯¸ì§€ íŒŒì¼ì„ ë¶™ì—¬ë„£ì–´ ì£¼ì„¸ìš”.</p>`;
                }
            }

            function resizeImage(base64Str, callback) {
                const MAX_DIMENSION = 800; // ë” ì‘ì€ í¬ê¸°ë¡œ ì¡°ì •í•˜ì—¬ ì „ì†¡ ì†ë„ í–¥ìƒ
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    let { width, height } = img;
                    if (Math.max(width, height) > MAX_DIMENSION) {
                        const ratio = width > height ? MAX_DIMENSION / width : MAX_DIMENSION / height;
                        width = Math.round(width * ratio);
                        height = Math.round(height * ratio);
                    }
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    // ë” ë†’ì€ ì••ì¶•ë¥ ë¡œ JPEG ë³€í™˜í•˜ì—¬ ì „ì†¡ ì†ë„ í–¥ìƒ
                    callback(canvas.toDataURL('image/jpeg', 0.8));
                };
            }

            function showLoadingState() {
                resultArea.innerHTML = `
                    <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <div class="flex items-center justify-center mb-4">

                        </div>
                        <div id="streaming-content" class="text-gray-800 leading-relaxed prose"></div>
                    </div>`;
            }

            async function callGeminiAPI(base64ImageData) {
                // Netlify Function ì—”ë“œí¬ì¸íŠ¸ í˜¸ì¶œ
                const functionUrl = '/.netlify/functions/gemini';
                const payload = { base64ImageData };

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 25000); // 25ì´ˆ íƒ€ì„ì•„ì›ƒ
                    
                    const response = await fetch(functionUrl, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('API ì—”ë“œí¬ì¸íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤ (404). Netlify í•¨ìˆ˜ ë°°í¬ ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                        }
                        const errorResult = await response.json().catch(() => ({ error: `ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ${response.status}` }));
                        throw new Error(errorResult.error || `ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ${response.status}`);
                    }

                    // JSON ì‘ë‹µ ì²˜ë¦¬
                    const result = await response.json();
                    
                    if (result.success && result.content) {
                        // ë§ˆí¬ë‹¤ìš´ìœ¼ë¡œ íŒŒì‹±í•˜ì—¬ í‘œì‹œ
                        const streamingContent = document.getElementById('streaming-content');
                        if (streamingContent) {
                            streamingContent.innerHTML = marked.parse(result.content);
                            
                            // MathJax ìˆ˜ì‹ ë Œë”ë§
                            if (window.MathJax) {
                                try {
                                    await window.MathJax.typesetPromise([streamingContent]);
                                } catch (error) {
                                    console.warn('MathJax ë Œë”ë§ ì˜¤ë¥˜:', error);
                                }
                            }
                        } else {
                            // ê¸°ì¡´ ë°©ì‹ìœ¼ë¡œ í´ë°±
                            resultArea.innerHTML = `<div class="p-4 bg-blue-50 border border-blue-200 rounded-lg space-y-3 text-gray-800 leading-relaxed prose">${marked.parse(result.content)}</div>`;
                            
                            if (window.MathJax) {
                                try {
                                    await window.MathJax.typesetPromise([resultArea]);
                                } catch (error) {
                                    console.warn('MathJax ë Œë”ë§ ì˜¤ë¥˜:', error);
                                }
                            }
                        }
                    } else {
                        throw new Error(result.error || 'AI ì‘ë‹µì„ ì²˜ë¦¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error("Gemini API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                    let errorMessage = error.message;
                    
                    if (error.name === 'AbortError') {
                        errorMessage = 'ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤. ê³ ë“±í•™êµ ìˆ˜ì¤€ì˜ ë³µì¡í•œ ë¬¸ì œëŠ” ì²˜ë¦¬ ì‹œê°„ì´ ì˜¤ë˜ ê±¸ë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.';
                    } else if (error.message.includes('504')) {
                        errorMessage = 'ì„œë²„ ì‘ë‹µ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤. Netlify ë¬´ë£Œ í”Œëœì˜ ì œí•œìœ¼ë¡œ ì¸í•´ ë³µì¡í•œ ë¬¸ì œëŠ” ì²˜ë¦¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    }
                    
                    resultArea.innerHTML = `<p class="text-red-500 p-4 bg-red-50 rounded-lg">AI ë¬¸ì œ í’€ì´ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${errorMessage}</p>`;
                }
            }

            // --- í•™ìƒ ê´€ë¦¬ ë¡œì§ ---
            function openStudentModal() {
                studentNameInput.value = '';
                arrivalTimeInput.value = '';
                studentNameInput.classList.remove(CONSTANTS.COLORS.ERROR_BORDER);

            function saveStudent() {
                const name = studentNameInput.value.trim();
                const arrivalTime = arrivalTimeInput.value;

                studentNameInput.classList.toggle(CONSTANTS.COLORS.ERROR_BORDER, !name);
                arrivalTimeInput.classList.toggle(CONSTANTS.COLORS.ERROR_BORDER, !arrivalTime);

                if (name && arrivalTime) {
                    const newStudent = {
                        id: Date.now(),
                        name,
                        arrivalTime,
                        isCheckedIn: false,

                        isAlertOn: true,
                        notified: { '20': false, '25': false, '30': false, [CONSTANTS.NOTIFY_TYPE.LATE]: false }
                    };
                    students.push(newStudent);
                    saveAndRender();
                    closeStudentModal();
                } else {
                    modalErrorMessage.textContent = CONSTANTS.ERROR_MESSAGES.EMPTY_INPUT;
                }
            }
            
            function handleStudentCardClick(e) {
                const button = e.target.closest('button[data-action]');
                if (!button) return;

                const studentCard = button.closest('.student-card');
                const studentId = Number(studentCard.dataset.id);
                const action = button.dataset.action;

                const actions = {
                    'check-in': () => checkInStudent(studentId),
                    'refresh': () => refreshTimer(studentId),
                    'delete': () => deleteStudent(studentId)
                };

                actions[action]?.();
            }

            function handleStudentCardChange(e) {
                const checkbox = e.target;
                if (checkbox.type === 'checkbox' && checkbox.dataset.action === 'toggle-alert') {
                    const studentCard = checkbox.closest('.student-card');
                    const studentId = Number(studentCard.dataset.id);
                    toggleAlert(studentId, checkbox.checked);
                }
            }

            function checkInStudent(id) {
                students = students.map(s => s.id === id ? { ...s, isCheckedIn: true, checkInTime: Date.now() } : s);
                saveAndRender();
            }

            function refreshTimer(id) {
                students = students.map(s => s.id === id ? { ...s, checkInTime: Date.now(), notified: { '20': false, '25': false, '30': false, [CONSTANTS.NOTIFY_TYPE.LATE]: false } } : s);
                saveAndRender();

            function toggleAlert(id, isChecked) {
                students = students.map(s => s.id === id ? { ...s, isAlertOn: isChecked } : s);
                saveStudents(); // ë Œë”ë§ ì—†ì´ ì €ì¥ë§Œ
            }

            function deleteStudent(id) {

                    students = students.filter(s => s.id !== id);
                    saveAndRender();

                    : students.map(s => s.isCheckedIn ? getCheckedInHTML(s) : getBeforeCheckInHTML(s)).join('');

                        <div>

                        </div>

                `;
            }
            
            function getCheckedInHTML(student) {
                const isChecked = student.isAlertOn ? 'checked' : '';
                const toggleId = `alert-toggle-${student.id}`;
                return `
                    <div class="student-card p-4 rounded-lg shadow flex items-center justify-between" data-id="${student.id}">
                        <div>
                            <p class="font-bold text-lg">${student.name}</p>
                            <p class="text-sm font-mono timer">ê²½ê³¼ ì‹œê°„: 00:00</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button data-action="refresh" title="íƒ€ì´ë¨¸ ì´ˆê¸°í™”" class="p-2 bg-blue-100 text-blue-600 hover:bg-blue-200 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg></button>
                            
                            <!-- í† ê¸€ ìŠ¤ìœ„ì¹˜ HTML êµ¬ì¡° ìˆ˜ì • -->
                            <div class="relative inline-block align-middle select-none" title="ì•Œë¦¼ ${student.isAlertOn ? 'ì¼œì§' : 'êº¼ì§'}">

            // --- íƒ€ì´ë¨¸ ë° ì•Œë¦¼ ë¡œì§ ---
            function startTimerInterval() {
                setInterval(() => {
                    const now = new Date();
                    const studentCards = {};
                    document.querySelectorAll('.student-card[data-id]').forEach(card => {
                        studentCards[card.dataset.id] = card;
                    });

                    students.forEach(s => {
                        const studentCard = studentCards[s.id];
                        if (!studentCard) return;

                        if (s.isCheckedIn) {
                            updateCheckedInStudent(s, studentCard);
                        } else {
                            checkForLateness(s, studentCard, now);
                        }
                    });
                    saveStudents(); // ë³€ê²½ëœ ì•Œë¦¼ ìƒíƒœ ì €ì¥
                }, 1000);
            }

            function updateCheckedInStudent(student, card) {
                const elapsedSeconds = Math.floor((Date.now() - student.checkInTime) / 1000);
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                
                const timerEl = card.querySelector('.timer');
                if(timerEl) timerEl.textContent = `ê²½ê³¼ ì‹œê°„: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                const alertThresholds = { 30: CONSTANTS.COLORS.ALERT_30, 25: CONSTANTS.COLORS.ALERT_25, 20: CONSTANTS.COLORS.ALERT_20 };
                let newBgColor = CONSTANTS.COLORS.DEFAULT;
                let notified = false;

                for (const threshold in alertThresholds) {
                    if (minutes >= threshold) {
                        newBgColor = alertThresholds[threshold];
                        if (student.isAlertOn && !student.notified[threshold]) {
                            showNotification(`${student.name} í•™ìƒ í™•ì¸ í•„ìš”`, `ê²½ê³¼ ì‹œê°„ì´ ${threshold}ë¶„ì´ ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                            student.notified[threshold] = true;
                        }
                        notified = true;
                        break;
                    }
                }
                
                // ë°°ê²½ìƒ‰ í´ë˜ìŠ¤ ê´€ë¦¬
                Object.values(alertThresholds).concat([CONSTANTS.COLORS.DEFAULT]).forEach(color => card.classList.remove(color));
                card.classList.add(newBgColor);
            }

            function checkForLateness(student, card, now) {
                const [hour, minute] = student.arrivalTime.split(':');
                const arrivalTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
                const diffMinutes = (now - arrivalTime) / (1000 * 60);

                if (diffMinutes >= 10) { // ì§€ê° ìƒíƒœ
                    card.classList.remove(CONSTANTS.COLORS.DEFAULT);
                    card.classList.add(CONSTANTS.COLORS.LATE); // ë¹¨ê°„ìƒ‰ ë°°ê²½ ì ìš©
                    if (student.isAlertOn && !student.notified[CONSTANTS.NOTIFY_TYPE.LATE]) {
                        showNotification(`${student.name} í•™ìƒ ì§€ê°`, `ë“±ì› ì˜ˆì • ì‹œê°„ë³´ë‹¤ 10ë¶„ ì´ìƒ ì§€ë‚¬ìŠµë‹ˆë‹¤.`);
                        student.notified[CONSTANTS.NOTIFY_TYPE.LATE] = true;
                    }
                } else { // ì •ìƒ ìƒíƒœ
                    card.classList.remove(CONSTANTS.COLORS.LATE);
                    card.classList.add(CONSTANTS.COLORS.DEFAULT); // ê¸°ë³¸ í°ìƒ‰ ë°°ê²½ ìœ ì§€
                }
            }

            function requestNotificationPermission() {
                if ('Notification' in window && Notification.permission !== 'granted') {
                    Notification.requestPermission();
                }
            }

            function showNotification(title, body) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, { body });
                }
            }
        });
    </script>
